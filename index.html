<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: #111;
      border: 2px solid white;
      margin-top: 10px;
      touch-action: none;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-areas:
        ". up ."
        "left down right";
      gap: 10px;
    }

    .btn {
      background: #555;
      color: white;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
  </style>
</head>
<body>
  <h1>üêç Jhales & Sofia</h1>
  <canvas id="game"></canvas>

  <div class="controls">
    <button class="btn up">‚Üë</button>
    <button class="btn left">‚Üê</button>
    <button class="btn down">‚Üì</button>
    <button class="btn right">‚Üí</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Make canvas responsive to screen size (using 80% of the smaller dimension)
    const screenSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
    canvas.width = screenSize;
    canvas.height = screenSize;

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let velocity = { x: 0, y: 0 };
    let score = 0;
    let gameStarted = false;

    // Starting speed (in milliseconds per frame)
    let speed = 200;
    let gameInterval;

    // Function to (re)start the game loop at the current speed.
    function startGameLoop() {
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    function handleDirection(dir) {
      if (!gameStarted) {
        gameStarted = true;
        velocity = { x: 1, y: 0 }; // Start moving right
        startGameLoop();
      }

      if (dir === "up" && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (dir === "down" && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (dir === "left" && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (dir === "right" && velocity.x === 0) velocity = { x: 1, y: 0 };
    }

    // Add touch controls
    document.querySelector(".up").onclick = () => handleDirection("up");
    document.querySelector(".down").onclick = () => handleDirection("down");
    document.querySelector(".left").onclick = () => handleDirection("left");
    document.querySelector(".right").onclick = () => handleDirection("right");

    // Also add keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") handleDirection("up");
      if (e.key === "ArrowDown") handleDirection("down");
      if (e.key === "ArrowLeft") handleDirection("left");
      if (e.key === "ArrowRight") handleDirection("right");
    });

    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Check game over conditions:
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert("Game Over! Score: " + score);
        resetGame();
        return;
      }

      snake.unshift(head); // add new head

      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = { 
          x: Math.floor(Math.random() * tileCount), 
          y: Math.floor(Math.random() * tileCount)
        };

        // Adjust speed based on score thresholds:
        if (score === 10) {
          speed = 150;
          startGameLoop();
        } else if (score === 30) {
          speed = 100;
          startGameLoop();
        }
      } else {
        snake.pop(); // remove tail if no food eaten
      }

      draw();
    }

    function draw() {
      // Clear the canvas
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      ctx.fillStyle = "#0f0";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      });

      // Draw the food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);

      // Draw the score
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function resetGame() {
      clearInterval(gameInterval);
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      gameStarted = false;
      speed = 200;
      draw();
    }

    // Start with an initial board draw
    draw();
  </script>
</body>
</html>
